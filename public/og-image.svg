<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#171717"/>
  
  <!-- Grid Pattern -->
  <defs>
    <pattern id="grid" width="60" height="60" patternUnits="userSpaceOnUse">
      <path d="M 60 0 L 0 0 0 60" fill="none" stroke="#fe3641" stroke-width="0.5" opacity="0.1"/>
    </pattern>
  </defs>
  <rect width="1200" height="630" fill="url(#grid)" />
  
  <!-- Main Content Container -->
  <g transform="translate(100, 150)">
    
    <!-- Morse Code Logo (Larger) -->
    <g transform="translate(0, 0)">
      <!-- K -->
      <rect x="0" y="0" width="40" height="15" rx="7.5" fill="#fe3641"/>
      <circle cx="50" cy="7.5" r="7.5" fill="#fe3641"/>
      <rect x="70" y="0" width="40" height="15" rx="7.5" fill="#fe3641"/>
      
      <!-- O -->
      <rect x="130" y="0" width="40" height="15" rx="7.5" fill="#fe3641"/>
      <rect x="180" y="0" width="40" height="15" rx="7.5" fill="#fe3641"/>
      <rect x="230" y="0" width="40" height="15" rx="7.5" fill="#fe3641"/>
      
      <!-- D -->
      <rect x="290" y="0" width="40" height="15" rx="7.5" fill="#fe3641"/>
      <circle cx="340" cy="7.5" r="7.5" fill="#fe3641"/>
      <circle cx="360" cy="7.5" r="7.5" fill="#fe3641"/>
      
      <!-- E -->
      <circle cx="400" cy="7.5" r="7.5" fill="#fe3641"/>
      
      <!-- D -->
      <rect x="430" y="0" width="40" height="15" rx="7.5" fill="#fe3641"/>
      <circle cx="480" cy="7.5" r="7.5" fill="#fe3641"/>
      <circle cx="500" cy="7.5" r="7.5" fill="#fe3641"/>
      
      <!-- I -->
      <circle cx="530" cy="7.5" r="7.5" fill="#fe3641"/>
      <circle cx="550" cy="7.5" r="7.5" fill="#fe3641"/>
      
      <!-- T -->
      <rect x="580" y="0" width="40" height="15" rx="7.5" fill="#fe3641"/>
    </g>
    
    <!-- KODEDIT Text -->
    <text x="0" y="80" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="900" fill="white" letter-spacing="-0.05em">KODEDIT</text>
    
    <!-- Main Headline -->
    <text x="0" y="160" font-family="system-ui, -apple-system, sans-serif" font-size="48" font-weight="800" fill="white" letter-spacing="-0.02em">AI Solutions for Small Businesses</text>
    
    <!-- Tagline -->
    <text x="0" y="220" font-family="system-ui, -apple-system, sans-serif" font-size="32" font-weight="400" fill="#fe3641" letter-spacing="-0.01em">Transform your business with AI automation</text>
    
    <!-- Features -->
    <g transform="translate(0, 280)">
      <text x="0" y="0" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="600" fill="#a1a1aa">• AI Chatbots & Customer Service</text>
      <text x="0" y="40" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="600" fill="#a1a1aa">• Process Automation & Analytics</text>
      <text x="0" y="80" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="600" fill="#a1a1aa">• See results in 2-4 weeks</text>
    </g>
    
  </g>
  
  <!-- Decorative Elements -->
  <circle cx="1000" cy="150" r="80" fill="#fe3641" opacity="0.1"/>
  <circle cx="1100" cy="400" r="60" fill="#fe3641" opacity="0.05"/>
  <circle cx="150" cy="500" r="40" fill="#fe3641" opacity="0.1"/>
  
</svg>