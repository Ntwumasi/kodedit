<svg width="180" height="180" viewBox="0 0 180 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with rounded corners like iOS icons -->
  <rect width="180" height="180" rx="40" fill="#fe3641"/>
  
  <!-- Main KODEDIT morse code pattern (scaled up) -->
  <g transform="translate(20, 40)">
    
    <!-- Row 1: K-O-D -->
    <rect x="0" y="0" width="25" height="8" rx="4" fill="white"/>
    <circle cx="32" cy="4" r="4" fill="white"/>
    <rect x="42" y="0" width="25" height="8" rx="4" fill="white"/>
    <rect x="75" y="0" width="15" height="8" rx="4" fill="white"/>
    
    <rect x="100" y="0" width="25" height="8" rx="4" fill="white"/>
    <rect x="130" y="0" width="25" height="8" rx="4" fill="white"/>
    
    <!-- Row 2: E-D-I -->
    <circle cx="4" cy="25" r="4" fill="white"/>
    
    <rect x="20" y="21" width="25" height="8" rx="4" fill="white"/>
    <circle cx="50" cy="25" r="4" fill="white"/>
    <circle cx="60" cy="25" r="4" fill="white"/>
    
    <circle cx="80" cy="25" r="4" fill="white"/>
    <circle cx="90" cy="25" r="4" fill="white"/>
    
    <!-- Row 3: T -->
    <rect x="110" y="21" width="25" height="8" rx="4" fill="white"/>
    
  </g>
  
  <!-- KODEDIT text -->
  <text x="90" y="100" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="900" fill="white" text-anchor="middle" letter-spacing="-1px">KODEDIT</text>
  
  <!-- AI subtitle -->
  <text x="90" y="130" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="600" fill="rgba(255,255,255,0.8)" text-anchor="middle">AI Solutions</text>
  
</svg>